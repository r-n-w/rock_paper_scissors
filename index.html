<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h3>Click your pick:</h3>
        
        
        <div id="options_container">
            <div class="rock">
                <img src="rock.png" />
                <div class="overlay">Rock</div>
            </div>
            <div class="paper">
                <img src="paper.png" />
                <div class="overlay">Paper</div>
            </div>
            <div class="scissors">
                <img src="scissors.png" />
                <div class="overlay">Scissors</div>
            </div>
        </div>

        <div id="fight_container">
            <div id="my_play">
                <img src="rock.png" />
                <div class="label">
                    <span>My move</span>
                </div>
                <div id="my_overlay"></div>
            </div>
            <div id="narration">
                <div class="label">
                    <span></span>
                </div>
                <div id="narration_overlay"></div>   
            </div>
            <div id="comp_play">
                <img src="RPS.jpg" />
                <div class="label">
                    <span>Computer move</span>
                </div>
                <div id="comp_overlay"></div>
            </div>
        </div>

        <div id="results">
            <div>
                <div id="my_score">0</div>
                <div class="wins">My Wins:</div>
            </div>
            <div>
                <div id="computer_score">0</div>
                <div class="wins">Computer Wins:</div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
